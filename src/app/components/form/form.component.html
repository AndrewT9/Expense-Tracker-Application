<h1 mat-dialog-title class="mb-4">Add new Expense / Income</h1>
<div class="mt-1">
  <div mat-dialog-content>
    <form [formGroup]="formGroup!" (ngSubmit)="onSubmit()" class="form flex flex-col w-[500px]">
      <mat-form-field class="form-element">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>

      <mat-form-field class="form-element">
        <mat-label>Amount</mat-label>
        <input matInput formControlName="amount" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Transaction Type</mat-label>
        <mat-select formControlName="transactionType" name="transactionType">
          @for (type of transactionTypes; track type) {
          <mat-option [value]="type.viewValue">{{type.viewValue}}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select formControlName="category" name="category">
          @for (category of categories; track category) {
          <mat-option [value]="category.viewValue">{{category.viewValue}}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      @if(data) {
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input formControlName="date" name="date" [max]="today" matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      }

      <div mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button type="submit" [disabled]="!formGroup!.valid">{{btnText}}</button>
      </div>
    </form>
  </div>
</div>
