<div class="header-wrap flex justify-between m-5">
  <h1>Expense Tracker Application - Total money: {{totalAmount$ | async | currency: 'USD'}} </h1>
  <button mat-flat-button (click)="openDialog()">Add Expense / Income </button>
</div>
<app-item-list (updateValue)="handleUpdate($event)" (deleteValue)="handleDelete($event)"
  [items]="data | async"></app-item-list>
